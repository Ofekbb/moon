# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ofekbb/moon-backend
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5001
  targetport: 5001

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  tls: []
  hosts:
    - host: ofekbb.com
      paths:
        - path: /post
          pathType: Prefix
          backend:
            service:
              name: backend
              port:
                number: 5001
        - path: /back-health
          pathType: Prefix
          backend:
            service:
              name: backend
              port:
                number: 5001
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
    limits:
      cpu: 100m
      memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 75
  # targetMemoryUtilizationPercentage: 80

env:
  url: https://ofekbb.com
nodeSelector: {}

tolerations: []

affinity: {}
