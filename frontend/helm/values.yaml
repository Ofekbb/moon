# Default values for frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ofekbb/moon-frontend
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000
  targetport: 5000

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ofekbb.com
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 5000
        - path: /funnyfact
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 5000
        - path: /uselessfact
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 5000
        - path: /ready
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 5000
        - path: /post
          pathType: Prefix
          backend:
            service:
              name: backend
              port:
                number: 5001
        - path: /back-health
          pathType: Prefix
          backend:
            service:
              name: backend
              port:
                number: 5001
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
    limits:
      cpu: 100m
      memory: 128Mi


autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 75
  # targetMemoryUtilizationPercentage: 80

env:
  POST_URL: "http://backend.default.svc.cluster.local:5001/post"
  DEFUALT_API: "https://api.chucknorris.io/jokes/random"
  url: https://ofekbb.com

nodeSelector: {}

tolerations: []

affinity: {}

