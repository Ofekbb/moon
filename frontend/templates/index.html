<!DOCTYPE html>
<html>
<head>
    <title>Moon</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=512&id=67542&format=png">
    <style>
        body {
            /* background-color: #f0f0f0; */
            background-image: url('https://i.ibb.co/FD2grTh/luobulinka-o3-HW1-XZpom-A-unsplash.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            align-content: center;
            flex-direction: column;
            flex-wrap: nowrap;
        }

        h1 {
            font-size: 36px; 
            color: #333; 
        }
        h2 {
            font-size: 20px; 
            color: #333; 
            text-decoration: underline #3d3a3a;
        }
        h3 {
            font-size: 16px; 
            color: #333; 
        }

        p {
            font-size: 20px; 
            color: #555; 
        }
        .div {
            background-color: #312d3863;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
            width: 80vh;
            margin: 0;
            align-content: center;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: flex-start;
            padding: 2vh;
            margin-top: 1.5vh;

        }
        .button-container {
            display: inline-block;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            ;
        }
        .button:last-child {
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <h1>Enter URL</h1>
    <form method = "POST">
    <p><input type= "text" name= "url" value= '{{ def_api }}' /></p>
    <p><input class= "button" type= "submit" value= "submit" /></p>
    </form> 
    <div class="button-container">
    <button onclick="location.href = '/funnyfact';" id="funnyfact" class="button">ChuckFact</button>
    <button onclick="location.href = '/uselessfact';" id="uselessfact" class="button">UselessFact</button>
    </div>
    <div class="div">
        <h2> Response</h2>
        <h3 > {{ response }} </h3>
    </div>
</body>
</html>
